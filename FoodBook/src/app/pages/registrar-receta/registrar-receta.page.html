<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registrar-receta</ion-title>
    <ion-button slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registrar-receta</ion-title>
    </ion-toolbar>
  </ion-header>

  <mat-card>
  <form [formGroup]="nuevaRecetaForm" (ngSubmit)="continuar()">

    <mat-form-field appearance="fill">
      <mat-label>Nombre de la receta</mat-label>
      <input matInput formControlName="nombre" required>
    </mat-form-field>

    
    <mat-form-field appearance="fill">
      <mat-label>Instrucciones</mat-label>
      <input matInput formControlName="instrucciones" required>
    </mat-form-field>

    <div formArrayName="ingredientes">
      <div *ngFor="let ing of ingredientes.controls; let i = index">
        <mat-form-field appearance="fill">
          <mat-label>Ingrediente {{ i + 1 }}</mat-label>
          <input matInput [formControlName]="i" required>
        </mat-form-field>
        <button mat-button color="warn" type="button" (click)="eliminarIngrediente(i)">Eliminar</button>
      </div>
    </div>


    <button mat-button type="button" color="primary" (click)="agregarIngrediente()">Agregar ingrediente</button>

    <mat-form-field appearance="fill">
      <mat-label>Tiempo de preparaciÃ³n</mat-label>
      <input matInput formControlName="tiempo">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Guardar receta</button>
  </form>
</mat-card>

</ion-content>
